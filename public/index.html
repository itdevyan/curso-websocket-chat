<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sign-in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">

      <div class="row mt-5">
        <div class="col-sm-6">
          <h1>Google Sign-in</h1>
          <hr />
          <div
            id="g_id_onload"
            data-client_id="1058463083387-4v2l4k701vepaoc6r4s5qe8u289l41gi.apps.googleusercontent.com"
            data-auto_prompt="false"
            data-callback="handleCredentialResponse"
          ></div>
          <div
            class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="outline"
            data-text="sign_in_with"
            data-shape="rectangular"
            data-logo_alignment="left"
          ></div>
          <br>
          <button class="btn btn-primary" id="google_signout">Signout</button>
        </div>
        <div class="col-sm-6">

          <h1>Login correo</h1>
          <hr>

          <form class="d-grid">
            <input type="text" name="correo" class="form-control mb-2" placeholder="Correo" id="">
            <input type="text" name="password" class="form-control mb-2" placeholder="ContraseÃ±a" id="">
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </form>
        </div>
      </div>

    </div>


    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js" />
      
    </script>
  </body>
</html>
